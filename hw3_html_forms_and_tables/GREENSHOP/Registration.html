<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://db.onlinewebfonts.com/c/917a69d24b88e2d4d2ca803c0605bd59?family=Cera+PRO+Regular" rel="stylesheet">
</head>
<body>





<header></header>
<main>
    <section style="margin: auto; margin-top: 52px;  text-align: center; font-family: Cera PRO Regular,system-ui;">

        <h2 style="display: inline">Login  </h2>
        <h4 style=" margin-left: 5px; margin-right: 5px; display: inline; color: rgba(182,181,181,0.7)"> | </h4>
        <h2 style="display: inline; color: #46A358">Register </h2>

        <p style="margin-top: 40px; margin-bottom: 14px; font-family: Cera PRO Regular,system-ui; position: relative;  left: 10px; padding: 0 10px">Enter your email and password to register.</p>

        <form action="#" method="post" style="display: inline-grid;">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" required style="margin-bottom: 16px; width: 300px; height: 40px ; border: solid; background: white; border-radius: 5px; border-color: rgba(182,181,181,0.4); border-width: 1.5px; position: relative;  left: 10px; padding: 0 10px ">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required style="margin-bottom: 16px; height: 40px; width: 300px ; border: solid; background: white; border-radius: 5px; border-color: rgba(182,181,181,0.4); border-width: 1.5px; position: relative;  left: 10px; padding: 0 10px">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required style="margin-bottom: 16px; height: 40px; width: 300px ; border: solid; background: white; border-radius: 5px; border-color: rgba(182,181,181,0.4); border-width: 1.5px; position: relative;  left: 10px; padding: 0 10px ">
            <label for="confirm_password"></label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required style="margin-bottom: 41px; height: 40px; width: 300px ; border: solid; background: white; border-radius: 5px; border-color: rgba(182,181,181,0.4); border-width: 1.5px; position: relative;  left: 10px; padding: 0 10px ">
            <input type="submit" value="Register" style="width: 320px; height: 45px; color: white; background: #46A358; border: 0; font-size: 16px; cursor: pointer ; border: solid; border-radius: 5px; border-color: rgba(182,181,181,0.4); border-width: 1.5px; position: relative;  left: 10px; padding: 0 10px; font-family: Cera PRO Regular,system-ui; margin-bottom: 36px">
        </form>

        <p style="margin-bottom: 27px; font-family: Cera PRO Regular,system-ui"> Or register with  </p>

        <button style="width: 320px; height: 45px; border: solid; background: white; border-radius: 5px; border-color: rgba(182,181,181,0.4); border-width: 1.5px; position: relative;  left: 10px; padding: 0 10px; font-family: Cera PRO Regular,system-ui; margin-bottom: 15px"><img src="images/google_icon.svg" alt="google "> Continue with Google </button>
        <br>
        <button style="width: 320px; height: 45px; border: solid; background: white; border-radius: 5px; border-color: rgba(182,181,181,0.4); border-width: 1.5px; position: relative;  left: 10px; padding: 0 10px; font-family: Cera PRO Regular,system-ui"> <img src="images/facebook_icon.svg" alt="facebook"> Continue with Facebook </button>
    </section>

</main>

<footer></footer>

</body>
</html>
