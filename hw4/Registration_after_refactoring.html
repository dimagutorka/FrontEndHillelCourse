<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://db.onlinewebfonts.com/c/917a69d24b88e2d4d2ca803c0605bd59?family=Cera+PRO+Regular" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Doto:wght@100..900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Registration</title>
</head>
<body>

<div class="container">

  <h1>Login | <span>Register</span></h1>
  <p class="enter-email-password">Enter your email and password to register.</p>
  
  <form action="#" method="post">
      <div class="inputs_container">
        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="Enter your email adress">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password_confirmation" placeholder="Confirm password">
      </div>
    <button type="submit"> Register </button>
  </form>

  <p class="register-with"> Or register with </p>

    <div class="contunie-with-buttons">
      <a href="#"> <img src="images/google_icon.svg" alt="google" class="google-facebook-icons"> Continue with Google</a>
      <a href="#"> <img src="images/facebook_icon.svg" alt="facebook" class="google-facebook-icons"> Continue with Facebook</a>
    </div>

</div>

</body>
</html>
