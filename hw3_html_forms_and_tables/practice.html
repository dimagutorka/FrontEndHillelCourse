<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <table>

        <caption> Title </caption>

        <thead>
        <tr>
            <th colspan="2">Жовтень</th>
            <th colspan="2">Листопад</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Продаж</td>
            <td>Прибуток</td>
            <td>Продаж</td>
            <td>Прибуток</td>
        </tr>
        <tr>
            <td>$200,00</td>
            <td>$50,00</td>
            <td>$300,000</td>
            <td>$70,000</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <th colspan="4">Листопад був продуктивнішим</th>
        </tr>
        </tfoot>

    </table>


    <form action="#" method="post">
        <label for="email">Email</label>
        <input type="email" name="Your email" placeholder="Enter your email" id="email" style="display: grid" autofocus>
        <label for="password"> Password </label>
        <input type="password" name="password" id="password" placeholder="Enter your password" style="display: grid">
        <label for="checkbox">Agree ?</label>
        <input type="checkbox" id="checkbox">
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
        <input type="range" name="range" id="range" min="1" max="10">
        <input type="search" name="search" id="search">
        <input type="submit" value="Submit" style="display: grid; margin-top: 10px;">


        <select name="Country" id="" >

            <option value="usa" selected> USA </option>
            <option value="can"> Canada </option>
            <option value="uk"> UK </option>

        </select>


    </form>




</body>

</html>
